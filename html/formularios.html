<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h2><li><a href="../index.html">VOLVER ATRAS</a></li></h2>
    <form name="userdata" method="post" action="/send/">
        <input type="text" name="username">
        <input type="submit">
    </form>
    <form method="post" action="/send/">
        
    <form method="post" action="/send/">
        URL: <input type="url" name="web" placeholder="https://pagina.com/">
        <br>
        <h3> Ingrese su numero de telefono</h3>
        Teléfono: <input type="tel" name="telefono" placeholder="+XX XXX XXXXXX">
        <br>
        <h3> Ingrese su correo electonico </h3>
        Email: <input type="email" name="correo" placeholder="nombre@dominio.com">
        <br>
    </form>
          
    <form method="post" action="/send/">
        <h3>Digite su Nombre </h3>
        Nombre: <input name="nickname">
        <br>
        <textarea name="text" cols="80" rows="10"

             placeholder="ingrese la informacion "></textarea>
    </form>

    <input type="number">
    <input type="date">
    <input type="checkbox">
    <input type="color">
    <select>
        
        <form method="post" action="/send/">
            Selecciona la letra que desea:
            <h4>VideoJuegos de telefono</h4>
            <select>
              <optgroup label="Categoría 1">
                <option value="1">A- COD Mobile </option>
                <option value="2">B- Monopoly</option>
              </optgroup>
              <optgroup label="Categoría 2">
                <option value="3">C- Among us</option>
                <option value="4">D- Stumble Guys</option>
                <option value="5">E- Clash Royale</option>
              </optgroup>
            </select>
          </form>
          <form method="post" action="/send/">
            <progress value="0.5"></progress>
          </form>
          <h3>ingrese el nivel de conformidad </h3>
          <form method="post" action="/send/">
            <input type="range" list="items" min="1" max="5" value="3">
            <datalist id="items">
              <option value="1">Muy satisfecho.</option>
              <option value="2">Satisfecho.</option>
              <option value="3">Indiferente.</option>
              <option value="4">Decepcionado.</option>
              <option value="5">Muy decepcionado.</option>
            </datalist>
          </form>
    
</body>
</html>
